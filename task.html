<body>
         <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" required placeholder="firstname">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" required placeholder="lastname"> <br><br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" required placeholder="dob..">
        <label for="">Age:</label>
        <select name="age" id="Age">
            <option value="0-50">0-50</option>
            <option value="51+">51+</option>
        </select><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" id="email" required placeholder="Enter email address"><br><br>

        <label for="option 1">Junior Developer</label>

        <label for="option 2">Mid-level Developer</label>

        <label for="option 3">Senior Developer</label><br><br>
        Programming Languages:
        Java<input type="checkbox" name="java">
        Javascript <input type="checkbox" name="javascript">
        Python <input type="checkbox" name="python"><br><br>

        <label for="password">Confirm Password</label>
        <input type="password" id="password" required placeholder="password"><br><br>

        <input type="reset" value="reset">
