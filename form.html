<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now!</title>
</head>
<body>
    <h1>Input Details</h1>
    <form>
        <label for="Username">Username:</label>
        <input type="text" id="username"required placeholder="username"> <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="password"> <br><br>
        <label for="date">Dob:</label>
        <input type="date" id="date"required> <br><br><hr>

        <div>
            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option 1"required>
            <label for="option 1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option 2"required>
            <label for="option 2">26-50</label>
            <input type="radio" name="age" value="51+" id="option 3"required>
            <label for="option 3">51+</label>
            <br><br>

            <label for="question">Security Questions:</label>
            <select name="question" id="question" required placeholder="Select question...">
                <option value="question 1"> MOther's maiden name</option>
                <option value="question 2"> High school teacher name</option>
                <option value="question 3"> Favorite color</option>
                
            </select><br><br>

            <label for="answer">Answer:</label>
            <input type="text" id="answer" required><br><br>

            <label for="bio">Your bio</label><br>
            <textarea name="bio" id="" cols="30" rows="10" placeholder="about you" required></textarea>
        </div><br><br>

        <input type="submit" value="submit the form">
        <input type="reset" value="cancel">


    </form>
</body>
</html>
